# Direktori paling atas web kamu. Misal: /home/user/Documents, /home/user/public_html, dll
PUBLIC_HTML="$HOME/Documents"

# Nama host aja, tanpa port
HOST=localhost

# alphp tidak pake root, port dibawah 1024 tidak diperbolehkan
APACHE_PORT=8080

# Versi PHP, pilih 5 atau 7
PHP_VERSION=5

# Bersihkan jejak setelah exit
CLEAN_HISTORY=0

# Direktori alphp
ALPHP_DIR="$HOME/.alphp/5.6"

# Tidak perlu diedit
APACHE_CONF_DIR="$ALPHP_DIR/data/apache2"
PHP_INI_CUSTOM="$ALPHP_DIR/data/php$PHP_VERSION/custom.ini"
